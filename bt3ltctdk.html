<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập 1 số nguyên</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập một số nguyên"));
        if(a>0){
            document.write('lớn hơn 0');
        } else {
            document.write('nhỏ hơn 0');
        }
    </script>
</body>
</html>
